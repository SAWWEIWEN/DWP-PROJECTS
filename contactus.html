    <section class="contact">

        <div class="content">
            <h2 style="color: white ; text-decoration:underline;" > Contact Us</h2>
            <p style="color: white;">Ruixi is my wife</p>
        </div>

        <div class="container">
            <div class="contactInfo">
                <div class="box">
                        <div class="icon">
                            <ion-icon name="call-outline"></ion-icon>
                        </div>
                        
                        <div class="text">
                            <h3>Address</h3>
                            <p>123 Jalan Jaya Putra , Taman JP Perdana , 81100</p>
                        </div>
                </div>

                <div class="box">
                        <div class="icon">
                            <ion-icon name="call-outline"></ion-icon>
                        </div>

                        <div class="text">
                            <h3>Phone</h3>
                            <p>012-344567</p>
                        </div>
                </div>

                <div class="box">
                        <div class="icon">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>

                        <div class="text">
                            <h3>Email</h3>
                            <p>abc@gmail.com</p>
                        </div>
                </div>

            </div>

            <div class="contactform">
                <form action="">
                    <h2>Send Message</h2>

                    <div class="inputbox">
                        <input type="text" name="fullname" required>
                        <span>Full Name</span>
                    </div>

                    <div class="inputbox">
                        <input type="text" name="email" required>
                        <span>Email</span>
                    </div>

                    <div class="inputbox">
                        <input type="text" cols="30" row="4" name="" required>
                        <span>Type your message....</span>
                    </div>

                    <div class="inputbox">
                        <input type="submit" value="Send" required>
                    </div>

                </form>
            </div>
        </div>

    </section>
